<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
    <div id="content">
        <div class="flex-container">
            <div class="row title">
                <div class="col">
                    Ridesharing in New York City
                </div>
            </div>
            <div class="row intro">
                <div class="col">
                    Introduction goes here
                </div>
            </div>
            <div class="row body-1">
                <div class="col">
                    Some text relating to the first map goes here
                </div>
                <div class="col vega-vis" id="visualisation-1"></div>
            </div>
            <div class="row">
                <div class="col body-2">
                    Some body text goes here
                </div>
            </div>
            <div class="row">
                <div class="col body-3">
                    <div>Some nicely formatted text goes here</div>
                </div>
                <div class="col vega-vis" id="visualisation-2"></div>
                <div class="col body-4">
                    <div>Some more nicely formatted text goes here</div>
                </div>
            </div>
            <div class="row">
                <div class="col vega-vis" id="visualisation-3"></div>
            </div>
            <div class="row">
                <div class="col conclusion">
                    Wrapping it up here in the conclusion
                </div>
            </div>
        </div>
    </div>

    <label id="time_of_day_external_div">
        <span>Time of day: </span>
        <input id="time_of_day_external_input" type="range" min="0" max="23" value="9" />
        <span id="time_of_day_external_text">9 AM</span>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
