<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
    <div id="content">

        <div class="title">
            <div class="title_box"></div>
            <div class="title_text">Ridesharing in New York City</div>
            <div class="title_logo">Uber</div>
        </div>

        <div class="flex-container">

            <div class="row intro">
                <div class="col">
                    Introduction goes here
                </div>
            </div>

            <div class="row body-1">
                <div class="col">
                    Some text relating to the first map goes here
                </div>
                <div class="col vega-vis" id="visualisation-1"></div>
            </div>

            <div class="row body-2">
                <div class="col">
                    Some body text goes here
                </div>
            </div>

            <div class="row">

                <div class="col input-col">
                    <div class="row input-row">
                        <div class="row vega-vis" id="visualisation-2"></div>
                        <div class="row vega-vis" id="visualisation-3"></div>
                    </div>


                    <div class="row input-row">
                        <div class="col input-col"></div>

                        <div class="col input-col" id="left_div_col">

                            <div class="row input-row" id="left_div_row">

                                <div id="selected_borough_text_div">
                                    <div>Selected Borough:</div>
                                </div>

                                <div id="selected_borough_select_div">
                                    <select id="selected_borough_external_input">
                                        <option value="All">All</option>
                                        <option value="Bronx">Bronx</option>
                                        <option value="Brooklyn">Brooklyn</option>
                                        <option value="Manhattan">Manhattan</option>
                                        <option value="Statten Island">Statten Island</option>
                                        <option value="Queens">Queens</option>
                                    </select>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                </div>

                            </div>

                        </div>

                        <div class="col input-col" id="mid_div_col">

                            <div class="row input-row" id="mid_div_row">

                                <div id="cycle_text_div">
                                    <div>Cycle:</div>
                                </div>

                                <div id="cycle_check_div">
                                    <input id="time_of_day_external_checkbox" type="checkbox" checked />
                                </div>

                            </div>

                        </div>

                        <div class="col input-col" id="right_div_col">

                            <div class="row input-row" id="right_div_row">

                                <div id="time_of_day_text_div">
                                    <div>&nbsp;&nbsp;&nbsp;&nbsp;Time of day:</div>
                                </div>

                                <div id="time_of_day_input_div">
                                    <input id="time_of_day_external_input" type="range" min="0" max="23" value="9" />
                                </div>

                                <div id="time_of_day_value_div">
                                    <div id="time_of_day_external_text">9 AM</div>
                                </div>

                            </div>

                        </div>

                        <div class="col input-col"></div>
                    </div>

                </div>


            </div>

            <div class="row body-3">
                <div class="col">
                    Some body text goes here
                </div>
            </div>

            <div class="row">
                <div class="col body-4">
                    Some body text goes here
                </div>
            </div>

            <div class="row conclusion">
                <div class="col">
                    Wrapping it up here in the conclusion
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
